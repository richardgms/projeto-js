<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/brain.svg" type="image/x-icon" />
    <title>Projeto MasterMind</title>
  </head>
  <body>
    <main>
      <h1>MASTERMIND</h1>
      <audio id="bg-music" src="./tracks/trilha1.mp3" autoplay loop></audio>
      <div id="background">
        <img
          id="brain"
          src="./images/draw-brain.svg"
          alt="Imagem de um Cérebro"
          width="200px"
        />
      </div>
      <div id="botoes">
        <a class="jogar" href="#">
          <button class="jogar">JOGAR</button>
        </a>
        <a class="regras" href="#">
          <button class="regras">REGRAS</button>
        </a>
        <img
          id="control-icon"
          src="./images/pause.svg"
          alt="Botão de Pausa"
          width="30px"
        />
      </div>
    </main>
    <footer>
      <b>Projeto feito por Richard Gomes</b>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
